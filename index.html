<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.jpeg">
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <header>
        ROCK PAPER SCISSOR
    </header>
    <div id="result"></div>
    <div class="game_body">
        <div class="Person">
            <div class="Person_txt">
                <h1>Person</h1>
            </div>
            <div class="Person_img">
                <img class="rock_p" src="img/rock.png" alt="rock img">
                <img class="scissor_p" src="img/scissor.png" alt="scissor img">
                <img class="paper_p" src="img/paper.png" alt="paper img">
            </div>
        </div>
        <div class="computer">            
            <div class="computer_txt">
                <h1>computer</h1>
            </div>
            <div class="computer_img">
                <img class="rock_c" src="img/rock.png" alt="rock img">
                <img class="scissor_c" src="img/scissor.png" alt="scissor img">
                <img class="paper_c" src="img/paper.png" alt="paper img">
            </div>    
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
